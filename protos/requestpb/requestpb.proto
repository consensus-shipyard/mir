syntax = "proto3";

package requestpb;

option go_package = "github.com/filecoin-project/mir/pkg/pb/requestpb";

message Request {
  string client_id = 1;
  uint64 req_no = 2;
  bytes data = 3;
}

message HashedRequest {
  Request req    = 1;
  bytes   digest = 2;
}

message Batch {
  repeated HashedRequest requests = 1;
}
