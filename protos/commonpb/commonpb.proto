syntax = "proto3";

package commonpb;

option go_package = "github.com/filecoin-project/mir/pkg/pb/commonpb";

message HashData {
  repeated bytes data = 1;
}

message StateSnapshot {
  bytes       app_data      = 2;
  EpochConfig configuration = 3;
}

message EpochConfig {
  uint64              epoch_nr    = 1;
  repeated Membership memberships = 2;
}

message Membership {
  map<string, string> membership = 1;
}
