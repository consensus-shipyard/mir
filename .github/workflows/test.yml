name: Mir Test
on: [push, pull_request]
jobs:
  tests-go-stable:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: make test
  tests-go-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version:   1.18
          check-latest: true

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: make test
