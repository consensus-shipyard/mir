linters:
  enable:
    - gofmt
    - govet
    - goimports
    - misspell
    - goconst
    - golint
    - gocyclo
    - errcheck
    - gosec
    - unconvert
    - staticcheck
    - varcheck
    - structcheck
    - deadcode
    - scopelint
    - revive
    - dupl
    - unconvert

run:
  timeout: 2m

issues:
  exclude-rules:
    - path: .*\.pb\.mir\.go
      linters: [revive, golint]
