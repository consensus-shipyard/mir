linters:
  enable:
    - asciicheck
    - deadcode
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - exportloopref
    - gocognit
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unused
    - varcheck

linters-settings:
  goimports:
    local-prefixes: github.com/filecoin-project/mir
  gocognit:
    min-complexity: 50

run:
  timeout: 5m

issues:
  exclude-rules:
    - path: .*\.pb\.mir\.go
      linters: [revive, stylecheck, goimports]
